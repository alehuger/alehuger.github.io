---
layout: default
---

<div class="post-page">

    <h1>{{ page.title }}</h1>

    <div class="post-meta">
        <ul class="post-categories">
            {% for tag in page.tags %}
            <li>{{tag}}</li>
            {% endfor %}
        </ul>
        <div class="post-date">{{page.date| date_to_string}}
        </div>
    </div>

    <div class="row post-header">
        <div class="col-9">
            <p style="font-size: 20em;">{{page.excerpt}}</p>
        </div>
        <div class="col-3 ">
            <img src="{{page.image_url| relative_url}}" alt="Picture not loaded" class="img-fluid">
        </div>
    </div>

    <div class="row content">
        <div class="col-11">
            {{content | remove: page.excerpt}}
        </div>
    </div>

    <div class="row post-header">
        {%if page.pdf_url %}
        <p>
                <a href="{{page.pdf_url| relative_url}}"> For more information, check the paper available here</a>
        </p>
        {% endif %}
    </div>

</div>
