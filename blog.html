---
layout: default
title: Blog
---

<ul class="posts">
    <li>
      <h1 id="posts-label">Latest Articles</h1>
    </li>

    <li id="posts-margin">
        <a class="post-link" href="/blog/ai101">
          <h2> AI 101 </h2>
        </a>
        <div class="post-meta">
          <ul class="post-categories">
            {% for tag in post.tags %}
            <li>{{tag}}</li>
            {% endfor %}
          </ul>
          <div class="post-date">{{post.date| date_to_string}}
          </div>
        </div>
        <div class="post">
          <p>{{post.excerpt}}</p>
      </li>
      </ul>
    </div>
