---
layout: default
title: Projects
---


<ul class="posts">
  <li>
    <h1 id="posts-label">Latest Projects</h1>
  </li>
  {% for post in site.posts %}
  <li id="posts-margin">
    <a class="post-link" href="{{ post.url }}">
      <h2> {{ post.title }} </h2>
    </a>
    <div class="post-meta">
      <ul class="post-categories">
        {% for tag in post.tags %}
        <li>{{tag}}</li>
        {% endfor %}
      </ul>
      <div class="post-date">{{post.date| date_to_string}}
      </div>
    </div>
    <div class="post">
      <p>{{post.excerpt}}</p>
  </li>
  {% endfor %}
</ul>
